<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SplitfinUI - Premium React dashboard components with stunning design" />
    <meta name="keywords" content="React, Dashboard, UI Components, TypeScript, Charts, Analytics" />
    <meta name="author" content="SplitfinUI" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="SplitfinUI - Premium Dashboard Components" />
    <meta property="og:description" content="Professional React dashboard components with stunning design" />
    <meta property="og:type" content="website" />
    
    <title>SplitfinUI - Premium Dashboard Components</title>
    
    <style>
      /* Loading styles */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #0f1419 0%, #1a1f2a 50%, #2c3e50 100%);
        color: #ffffff;
      }
      
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f1419 0%, #1a1f2a 50%, #2c3e50 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(121, 213, 233, 0.2);
        border-top-color: #79d5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.875rem;
      }
      
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading SplitfinUI...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s ease';
            setTimeout(() => {
              loading.style.display = 'none';
            }, 300);
          }
        }, 1000);
      });
    </script>
    
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
